<app-main-page>

  <!---------------------->

<mat-card>

  <mat-card-header>
    <div mat-card-avatar></div>
      <mat-card-title>Accounts</mat-card-title>
      <mat-card-subtitle>Table</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <!-----------From to search products -->
    <div class="header">
      <form [formGroup]="this.formFilter">
        <div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="10px">
            <mat-form-field>
                <mat-label>Filtro</mat-label>
                <input matInput placeholder="Digite seu filtro aqui" formControlName="input"
                    (keyup)="filter($event)" #input>
            </mat-form-field>

        </div>
      </form>
      <button mat-mini-fab (click)="accountAdd()" color="primary"><mat-icon>add</mat-icon></button>
    </div>

    <mat-divider></mat-divider>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="account">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.account}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="initialBalance">
        <th mat-header-cell *matHeaderCellDef> I.Balance </th>
        <td mat-cell *matCellDef="let element"> {{element.initialBalance }} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> C.Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.currentBalance}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef> Owner</th>
        <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Is Active </th>
        <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" [matMenuTriggerFor]="menu" >Options</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="accountEdit(element.id)" >
              <mat-icon color="primary">edit</mat-icon>
              Edit
            </button>
            <button mat-menu-item (click)="accountCredit(element.id)" >
              <mat-icon color="basic">add_circle_outline</mat-icon>
              Credit
            </button>
            <button mat-menu-item (click)="accountDebit(element.id)" >
              <mat-icon color="warn">remove_circle_outline</mat-icon>
              Debit
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="removeAccount(element.id)" >
              <mat-icon color="warn">delete</mat-icon>
              Remove
            </button>
          </mat-menu>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!--    DIALOG -->

  </mat-card-content>

</mat-card>


</app-main-page>
