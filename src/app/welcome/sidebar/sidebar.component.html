
<div class="sidenav">
  <div class="userdata">
    <img src="{{ userImg }}" alt="" srcset="">
    <span>{{ username }}</span>
  </div>
  <mat-divider></mat-divider>
  <mat-list *ngFor="let item of menuItems">
    <button mat-button class="menu-button" routerLink="{{ item.router}}">
      <mat-icon>{{item.icon}}</mat-icon>
      <span>{{item.label}}</span>
    </button>
    <mat-divider></mat-divider>
  </mat-list>
</div>
